{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock %}

{% block extra_head %}
    <link rel="canonical" href="{{ SITE_URL }}{% url 'account_set_password' %}"/>
{% endblock %}

{% block content %}

    {% include "account_nav.html" %}
    <h1>Set Password</h1>

    <form method="post" action="{% url 'account_set_password' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form | crispy }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Set Password">
        </div>
    </form>
{% endblock content %}
