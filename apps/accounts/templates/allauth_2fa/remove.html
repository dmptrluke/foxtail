{% extends 'base.html' %}
{% load i18n %}

{% block title %}Two-Factor Authentication{% endblock %}

{% block content %}

    <p>
        Are you sure you would like to disable two-factor authentication?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Yes, I'm sure
        </button>
    </form>

{% endblock %}
