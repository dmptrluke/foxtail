<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
    </div>
    <div class="navbar-nav">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="#" tabindex="-1" aria-disabled="true">{{ user.email }}</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}?next={{ request.path }}">Sign Out</a>
        {% else %}
            <a class="nav-item nav-link " href="{% url 'oidc_authentication_init' %}">Login</a>
        {% endif %}
            {% if DEBUG %}
            <span class="navbar-text ">
              [Debug Mode]
            </span>
        {% endif %}
    </div>
</div>
