<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link {% if request.resolver_match.url_name == "index" %} active{% endif %}" href="/">Home</a>
    <a class="nav-item nav-link" href="/">Furry Directory</a>
    <a class="nav-item nav-link" href="/">Chats</a>
    </div>
    <div class="navbar-nav">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link {% if request.resolver_match.url_name == "user-profile" %} active{% endif %}" href="{% url 'user-profile' %}">{{ user.display_name }}</a>
            <a class="nav-item nav-link" href="{% url 'user-logout' %}?next={{ request.path }}">Sign Out</a>
        {% else %}
            <a class="nav-item nav-link " href="{% url 'oidc_authentication_init' %}">Login</a>
        {% endif %}
    </div>
</div>
