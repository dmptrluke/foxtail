<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link {% if request.resolver_match.url_name == "index" %} active{% endif %}"
           href="/">Home</a>
    </div>
    <div class="navbar-nav">
        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if "account_" in request.resolver_match.url_name %} active{% endif %}"
                   href="#" id="accountDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="{% url 'account_profile' %}">Manage Account</a>
                    {% if user.is_superuser %}
                        <div class="dropdown-divider"></div>
                         <a class="dropdown-item" href="{% url 'admin:index' %}">Admin Panel</a>
                    {% endif %}
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'account_logout' %}?next={{ request.path }}">Sign Out</a>
                </div>
            </li>
        {% else %}
            <a class="nav-item nav-link " href="{% url 'account_login' %}">Login</a>
        {% endif %}
    </div>
</div>
